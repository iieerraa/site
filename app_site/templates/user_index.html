{% extends 'base.html' %}

{% block content %}
{{ super() }}
<center>
    <h2>Hello {{user}}</h2>
</center>
<div class="center">
    {% for post in content -%}
        <div class="post">
            <img src='/static/img/uploads/{{ post[1] }}' alt="User Image" class="photo">
            <div class="text">{{ post[0] }}</div>
<!--            <textarea disabled class="text">{{ post[0] }}</textarea>-->
        </div>
    {% endfor -%}
</div>
{% endblock %}
