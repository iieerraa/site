<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link type="text/css" href="{{ url_for('static', filename='css/styles.css')}}" rel="stylesheet" />
    <title>{{ title }}</title>
</head>
<body>
<form method="post">
    <span class="h1" >
        <b>Sign Up </b>
        <span class="p">Create an account</span>
    </span>
    {% for cat, msg in get_flashed_messages(True) %}
        <div class="flash {{cat}}">{{ msg }}</div>
    {% endfor %}
    <hr>
    <label for="email">Email</label>
    <input id="email" type="email" placeholder="Enter Email" name="email" required>

    <label for="psw">Password</label>
    <input id="psw" type="password" placeholder="Enter Password" name="psw" minlength="4" required>

    <label for="psw_repeat">Repeat Password</label>
    <input id="psw_repeat" type="password" placeholder="Repeat Password" name="psw_repeat" minlength="4" required>
    <br>
    <br>
    <button type="submit">Sign Up</button>
</form>
</body>
</html>
