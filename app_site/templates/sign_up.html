<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link type="text/css" href="{{ url_for('static', filename='css/styles.css')}}" rel="stylesheet" />
    <title>{{ title }}</title>
</head>
<body>
<form method="post">
    <span class="h1"><b>Sign Up </b></span><span class="p">Create an account</span>
<!--    <h1>Sign Up</h1>-->
<!--    <p>Create an account</p>-->
    {% for cat, msg in get_flashed_messages(True) %}
    <div class="flash" {{cat}}>{{ msg }}</div>
    {% endfor %}
    <hr>
    <label>Email</label>
<!--        <label for="email">Email</label>-->
    <input type="email" placeholder="Enter Email" name="email" required>

    <label>Password</label>
<!--        <label for="psw">Password</label>-->
    <input type="password" placeholder="Enter Password" name="psw" minlength="4" required>

    <label>Repeat Password</label>
<!--        <label for="psw_repeat">Repeat Password</label>-->
    <input type="password" placeholder="Repeat Password" name="psw_repeat" minlength="4" required>
    <br>
    <br>
    <button type="submit">Sign Up</button>
</form>
</body>
</html>
