<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        {% if title %}
            Id is {{ title }}
        {% else %}
            Id is None
        {% endif %}
    </title>
</head>
<body>
{% if title %}
    <h1>Id is {{ title }}</h1>
{% else %}
    <h1>Id is None</h1>
{% endif %}
</body>
</html>
