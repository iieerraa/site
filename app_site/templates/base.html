<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link type="text/css" href="{{ url_for('static', filename='css/styles.css')}}" rel="stylesheet" />
    <title>{{ title }}</title>
</head>
<body>
{% block content -%}
  {%- block mainmenu -%}
<ul class="mainmenu">
  {% for m in menu -%}
  <li><a href="{{m.url}}">{{m.title}}</a></li>
  {% endfor -%}
</ul>
  {% endblock mainmenu %}
{% endblock %}
</body>
</html>
